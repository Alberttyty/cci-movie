<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cours JavaScript</title>
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <header>
        <h1>Sélection de produit</h1>
    </header>

    <main id="content">
        <section id="products-search">
            <form action="https://cci.pixel-plurimedia.fr" method="post" class="container form-container">
                <h2>Products search</h2>

                <select id="movies-categories" name="movies-categories" data-select-products="#movies">
                    <option value="">Catégorie de film</option>
                    <option value="1">SF</option>
                    <option value="2">Comédie dramatique</option>
                    <option value="3">Action</option>
                    <option value="4">Western</option>
                </select>

                <select id="movies" name="movies">

                </select>
            </form>
        </section>
    </main>

    <footer>
        <p>Fin de la page</p>
    </footer>

    <script src="assets/js/vendors/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/search.js" type="module"></script>
</body>
</html>
